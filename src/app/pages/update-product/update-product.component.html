<div class="container">
  

<div class="card-body">
  <h4>Edit Product</h4>
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" name="product_name" [(ngModel)]="product.product_name" required>
    </div>
    <div class="form-group">
      <label>Product Desc</label>
      <input type="text" class="form-control"  id="description" name="description" [(ngModel)]="product.description"/>
  </div>

  <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" id="price" name="price" [(ngModel)]="product.product_price" />
  </div>
  <div class="form-group">
      <label>Average</label>
      <input type="number" class="form-control" id="avg" name="avg" [(ngModel)]="product.avg" />
  </div>

  <div class="form-group">
    <label>Current Status</label>
    <select name="status" id="" class="form-control" [(ngModel)]="product.isUsed">
      <option selected> -- Choose Status -- </option>
      <option value="1">Current</option>
      <option value="0">Not Current</option>
    </select>
</div>

  <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
</div>
